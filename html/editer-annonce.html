<!DOCTYPE html>

	<link rel="preload" href="fonts/montserrat-extrabold.woff2" as="font" type="font/woff2">
	<link rel="preload" href="fonts/montserrat-medium.woff2" as="font" type="font/woff2">
	<link rel="preload" href="fonts/montserrat-regular.woff2" as="font" type="font/woff2">
	<link rel="stylesheet" type="text/css" href="css/datatable.css">
	<link rel="stylesheet" type="text/css" href="css/fancybox.min.css" />
	<link rel="stylesheet" type="text/css" href="css/tableau.css">

	<script src="js/dist/modal.min.dev.js"></script>
	<script src="js/customize.js"></script>
	<script src="js/tinymce.min.js"></script>
	<script src="js/tinymce-webcomponent.js"></script>


	<script type="text/javascript" src="js/datatable.min.js"></script>
	<script type="text/javascript" src="js/datatable-reponsive.min.js"></script>

</head>
<body>
<div id="wrapper">
	<section class="logo-menu">
		<div class="logo"><a href="/"><img src="img/logo.svg" alt=""></a>
		</div>
		<nav class="menu-wrap">
			<ul>
				<li class="dash"><a href="dashboard.html">Dashboard</a></li>
				<li class="has-child etablissement"><a href="etablissement.html">Liste établissement</a></li>
				<li class="has-child users"><a href="utilisateur.html">Utilisateur</a></li>
				<li class="has-child donnees">
					<a href="#">Données</a>
					<ul class="sub-menu">
						<li class="category"><a href="categorie.html">Catégorie</a></li>
						<li class="region"><a href="region.html">Région</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</section>
    <main id="content" class="flex">
        <section id="contenu" class="candidat">
            <div id="infoadmin">
				<div class="infoad">
					<div class="bienvenu">
						<span>Bienvenue, Ravaka</span>
						<img src="../img/icon-admin.svg" alt="">
					</div>
					<div class="deco">
						<a href="/logout">Déconnexion</a>
					</div>
				</div>
			</div>
			<div class="breadcrumbs">
				<a href="" class="link">Accueil</a><span>></span>
				<a href="" class="link">Annonces</a><span>></span>
				<strong>Editer</strong>
			</div>
            <div class="title ed_re">Editer annonce</div>
			<div class="bloc_editense">
				<div class="form-wrap content-ense">
					<div class="half">
						<div class="form-control">
							<label for="">Poste</label>
							<input type="text" value="Agent comptable">
						</div>
						<div class="form-control">
							<label for="">Référence</label>
							<input type="email" value="#Ref123456">
						</div>
						<div class="form-control">
							<label for="">Secteur</label>
							<select name="" id="secteur">
								<option value="">Immobilier</option>
								<option value="">Finance</option>
								<option value="">Industrielle</option>
							</select>
						</div>
						<div class="form-control">
							<label for="">Sous secteur</label>
							<select name="" id="secteur">
								<option value="">Web</option>
								<option value="">Video</option>
								<option value="">...</option>
							</select>
						</div>
						<div class="form-control">
							<label for="">Ville</label>
							<select name="" id="effectif">
								<option value="">Antananarivo</option>
								<option value="">Fianarantsoa</option>
								<option value="">Toliary</option>
							</select>
						</div>
						<div class="form-control">
							<label for="">Contrat</label>
							<select name="" id="effectif">
								<option value="">CDI</option>
								<option value="">CDD</option>
							</select>
						</div>
					</div>
					<div class="form-control full">
						<label for="">Description du poste</label>
						<textarea name="" id=""></textarea>
					</div>
					<div class="form-control full">
						<label for="">Missions</label>
						<textarea name="" id="tinymission"></textarea>
					</div>
					<div class="form-control full">
						<label for="">Profil recherché</label>
						<textarea name="" id="tinymission"></textarea>
					</div>
					<div class="form-control full">
						<label for="">Email de réception des candidatures</label>
						<input type="email" value="contact@ivana.mg">
					</div>
					<div class="form-control full">
						<label for="">Date limite de candidature</label>
						<input type="date" value="">
					</div>
					<div class="form-control full infosup">
						<label for="">Information supplémentaire</label>
						<textarea name="" id=""></textarea>
					</div>
					<div class="t-right">
						<a href="" class="btn blue">Enregistrer</a>
						<a href="" class="btn red">Enregistrer et valider</a>
					</div>
				</div>
			</div>

<script>
	tinymce.init({
        selector: '#tinymission',
		statusbar: false,
    });
</script>
