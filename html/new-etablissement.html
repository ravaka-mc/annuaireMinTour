<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/front/img/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">
	<title>Annuaire</title>
	<link rel="preload" href="fonts/montserrat-extrabold.woff2" as="font" type="font/woff2">
	<link rel="preload" href="fonts/montserrat-medium.woff2" as="font" type="font/woff2">
	<link rel="preload" href="fonts/montserrat-regular.woff2" as="font" type="font/woff2">
	<link rel="stylesheet" type="text/css" href="css/datatable.css">
	<link rel="stylesheet" type="text/css" href="css/fancybox.min.css" />
	<link rel="stylesheet" type="text/css" href="css/tableau.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/dist/bootstrap-modal.dev.js"></script>
	<script src="js/dist/customize.dev.js"></script>
	<script src="js/dist/modal.min.dev.js"></script>
	<script src="js/customize.js"></script>
	<script src="js/tinymce.min.js"></script>
	<script src="js/tinymce-webcomponent.js"></script>
	<script src="js/nstslider.min.js"></script>

	<script type="text/javascript" src="js/datatable.min.js"></script>
	<script type="text/javascript" src="js/datatable-reponsive.min.js"></script>

</head>
<body>
<div id="wrapper">
	<section class="logo-menu">
		<div class="logo"><a href="/"><img src="img/logo.svg" alt=""></a>
		</div>
		<nav class="menu-wrap">
			<ul>
				<li class="dash"><a href="dashboard.html">Dashboard</a></li>
				<li class="has-child etablissement"><a href="etablissement.html">Liste établissement</a></li>
				<li class="has-child users"><a href="utilisateur.html">Utilisateur</a></li>
				<li class="has-child donnees">
					<a href="#">Données</a>
					<ul class="sub-menu">
						<li class="category"><a href="categorie.html">Catégorie</a></li>
						<li class="region"><a href="region.html">Région</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</section>
    <main id="content" class="flex">
        <section id="contenu">
            <div id="infoadmin">
				<div class="infoad">
					<div class="bienvenu">
						<span>Bienvenue, Ravaka</span>
						<img src="../img/icon-admin.svg" alt="">
					</div>
					<div class="deco">
						<a href="/logout">Déconnexion</a>
					</div>
				</div>
			</div>
            <div class="title bb">Ajout établissement</div>

			<div class="categories">
				<div class="card-wrap">
					<label>Catégorie</label>
					<select name="" id="">
						<option value="Voyage">Voyage et prestations touristiques</option>
						<option value="Hébergement">Hébergement</option>
						<option value="Restauration">Restauration</option>
						<option value="Location">Location</option>
						<option value="Hébergement et restaurations">Hébergement et restaurations</option>
					</select>
				</div>
			</div>
			<div class="bloc_editense form-wrap">
				<div class="card-wrap head">
					<div class="logo-entreprise">
						<img src="img/ivana.svg">
						<label for="pdp">
							<span class="replace-img"></span>
						</label>
					</div>
					<div class="form-in-head">
						<div class="sub-title"><span>Coordonnées</span></div>
						<div class="form-wrap half">
							<div class="form-control">
								<label>Dénomination social</label>
								<input type="text" value="">
							</div>
							<div class="form-control">
								<label>Auteur</label>
								<input type="text" value="">
							</div>
						</div>
					</div>
				</div>
				<div class="card-wrap content-ense">
					<div class="half">
						<div class="form-control">
							<label for="">Adresse</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label for="">Téléphone</label>
							<input type="number" value="">
						</div>
						<div class="form-control">
							<label for="">E-mail</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label for="">Siteweb</label>
							<input type="email" value="">
						</div>
					</div>
					<div class="form-control">
						<label>Activités</label>
						<div class="custom-radio">
							<label>Agence de Voyages
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Tour opérateur
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Réceptif
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Entreprise de prestations touristiques spécialisées
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Entreprise de location de voitures
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Entreprise de location de bateaux  de plaisance
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
							<label>Entreprise de location d’autres matériels de transports motorisés ou non
								<input type="radio" name="activite">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
					<div class="half">
						<div class="form-control">
							<label>Propriétaire</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label>Gérant</label>
							<input type="text" value="">
						</div>
					</div>
					<div class="form-control">
						<label for="">Region</label>
						<input type="text" value="">
					</div>
				</div>
			</div>
			<div class="bloc_editense form-wrap">
				<div class="card-wrap">
					<div class="form-in-head">
						<div class="sub-title"><span>Coordonnées</span></div>
					</div>
					<div class="half">
						<div class="form-control">
							<label for="">Date d’ouverture</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label for="">Référence</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label for="">NIF</label>
							<input type="text" value="">
						</div>
						<div class="form-control">
							<label for="">Stat</label>
							<input type="text" value="">
						</div>
					</div>
					<label>Licence</label>
					<div class="custom_checkbox licence">
						<div class="half">
							<label>A <span style="color: #a2a2a2">(ticketing : agence de voyage)</span>
								<input type="checkbox">
								<div class="checkmark"></div>
							</label>
							<div class="obtention notselected">
								<label>Obtention</label>
								<input type="date" value="">
							</div>
						</div>
						<div class="half">
							<label>B <span style="color: #a2a2a2">(Tour-opérateur)</span>
								<input type="checkbox">
								<div class="checkmark"></div>
							</label>
							<div class="obtention notselected">
								<label>Obtention</label>
								<input type="date" value="">
							</div>
						</div>
						<div class="half">
							<label>C <span style="color: #a2a2a2">(loueur de voiture)</span>
								<input type="checkbox">
								<div class="checkmark"></div>
							</label>
							<div class="obtention notselected">
								<label>Obtention</label>
								<input type="date" value="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="t-right mt-50">
				<a href="" class="btn">Ajouter</a>
			</div>
            <div class="copyright">© <strong>2023 Annuaire</strong>, tous droits réservés</div>
        </section>
    </main>
</div>
</body>
<script>
jQuery(document).ready(function($) {
$('.nstSlider').nstSlider({
    "rounding": {
        "100": "100"
    },
    "left_grip_selector": ".leftGrip",
    "right_grip_selector": ".rightGrip",
    "value_bar_selector": ".bar",
    "value_changed_callback": function(cause, leftValue, rightValue) {
        $(this).parent().find('.leftLabel').text(leftValue);
        $(this).parent().find('.rightLabel').text(rightValue);
    }
});
});
</script>
</html>
