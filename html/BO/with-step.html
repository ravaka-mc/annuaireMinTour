<script>
jQuery(document).ready(function($) {
	var currentStep = 1;
    var totalSteps = $('.step').length;
    $('.step:first').addClass('active');
    
    $('.next').click(function() {
        if (currentStep < totalSteps) {
            $('.step.active').removeClass('active').next().addClass('active');
            currentStep++;
            $('.prev').show();
        }
        if (currentStep == totalSteps) {
            $('.next').hide();
			$('.btnadd').show();
        }
    });
    
    $('.prev').click(function() {
        if (currentStep > 1) {
            $('.step.active').removeClass('active').prev().addClass('active');
            currentStep--;
            $('.next').show();
			$('.btnadd').hide();
        }
        if (currentStep == 1) {
            $('.prev').hide();
        }
    });
});
</script>
